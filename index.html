    <main class="bg">
      <div class="card">
        <div class="card-head">
          <img class="card-head-img" src="./images/image-victor.jpg" alt="victor">
          <h3 class="card-head-name">Victor Crest <span>26</span></h3>
          <p class="card-head-location">London</p>
        </div>
        <div class="card-stats">
          <div>
            <h3 class="card-stats-count">80k</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3 class="card-stats-count">803k</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3 class="card-stats-count">1.4k</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
