<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dist/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="bg">
      <div class="card">
        <div class="card-head">
          <img class="card-head-img" src="./images/image-victor.jpg" alt="victor">
          <h3 class="card-head-name">Victor Crest <span>26</span></h3>
          <p class="card-head-location">London</p>
        </div>
        <div class="card-stats">
          <div>
            <h3 class="card-stats-count">80k</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3 class="card-stats-count">803k</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3 class="card-stats-count">1.4k</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
